<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布衣的个人主页</title>
    <link rel="icon" href="./favicon.jpg">
    <style>
        body {
            padding: 0px;
            margin: 0px;
            font-family: 'Noto Sans SC', 'Noto Sans CJK SC', 'Microsoft YaHei', sans-serif;
        }

        header,
        main {
            max-width: 900px;
            margin: 3em auto;
        }

        header {
            min-height: 70vh;
            text-align: center;
        }

        #bigName {
            font-size: 5em;
            margin-top: 4em;
            margin-bottom: 3em;
            font-family: 'Ubuntu Mono', 'Consolas', monospace;
        }

        #sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            row-gap: 20px;
            column-gap: 5%;
            padding: 0px 20px;
            margin: 20px 0px;
        }

        #sections section {
            display: inline-block;
            padding: 8px;
        }

        #sections label {
            display: block;
            margin-bottom: 7px;
            font-weight: bold;
            font-size: large;
        }

        #sections a {
            color: rgb(44, 140, 172);
            text-decoration: none;
        }

        #sections a:hover {
            text-decoration: underline;
        }

        #sections img {
            width: 20px;
            margin-right: 5px;
        }

        #photo {
            margin: 40px auto;
            max-width: min(500px, 80vw);
        }

        #photo img {
            width: 100%;
            cursor: pointer;
        }

        #sections section,
        #photo img {
            border-radius: 5px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        @media screen and (max-width: 900px) {
            #sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="bigName">Chen Buyi</div>
        <div style="line-height: 155%;">
            姓陈，号布衣<br>
            Femboy.<br>
            A citizen of Kunming.<br>
            愿望：一辈子不做寄生虫<br>
            喜欢的编程语言: TypeScript, Go
        </div>
    </header>
    <main>
        <div id="sections">需要加载 JavaScript 才能继续。</div>
        <div id="photo"></div>
    </main>
    <script src="/main.js"></script>
</body>

</html>
